<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <!-- 
            label: Baslik
            input: Girdi alani
            action: Form ile alinacak aksiyon ismi
            name: Element'e isim vermek icin
            placeholder: Yer tutucu
            type: Input turunu belirtmek icin kullanilir
            value: Gosterilecek deger
    -->
   <form action="">
    <label for="mailinput">Email</label>
    <input id="mailinput" type="text" placeholder="mail@gmail.com">
    <input type="button" value="Send">

   </form>
    



</body>
</html>
