<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
</head>
<body>
<form action="">
    <table>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" id="email" placeholder="Enter your email" ></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" placeholder="Enter your password" minlength="8"></td>
        </tr>
        <tr>
            <td><label for="scode">Security Code</label></td>
            <td><input type="password" id="scode" placeholder="Enter your code"minlength="4" maxlength="4"></td>
        </tr>
        <tr >
            <td align="center">
                <input type="submit" value="Save">
            </td>
            <td align="center">
                <input type="reset" value="Clear">
            </td>
           
        </tr>

    </table>
</form>
    
</body>
</html>
