<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>

   
    <input type="checkbox"  name="book" id="book">
    <label for="book">Book</label> <br>
    <input type="checkbox" name="swimming" id="swimming">
    <label for="swimming">Swimming</label> <br>
    <input type="checkbox" name="climbing" id="climbing">
    <label for="climbing">Climbing</label>

    <br><br>

    <input type="radio" name="gender" id="M">
    <label for="">Male</label>
    <input type="radio" name="gender" id="F">
    <label for="">Female</label>

    <br><br>

    <label for="">Upload File</label>
    <input type="file" name="" id="">

    <br><br>

    <label for="">Select Color </label>
    <input type="color" >

    <br><br>

    <label for="">Volume</label>
    <input type="range" name="" id="">

    <br><br>

    <label for="">Date</label>
    <input type="date" name="" id="">
    <input type="datetime" name="" id="">
    <input type="datetime-local" name="" id="">
    <input type="time" name="" id="">

    <br><br>

    <label for="">Month</label>
    <input type="month" name="" id="">
    <input type="week" name="" id="">

    <br><br>

    <label for="">Cities</label>
    <select name="city" id="city" multiple>
        <option value="1">Berlin</option>
        <option value="2">Hamburg</option>
        <option value="3">Frankfurt</option>
    </select>

    <br><br>

    <textarea name="" id="" cols="50" rows="10" placeholder="Feedback" ></textarea>
    
</body>
</html>
