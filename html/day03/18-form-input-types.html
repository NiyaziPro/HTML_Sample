<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>
<body>

    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" minlength="2" maxlength="8" required>
        
        <br> <br>
        <label for="age">Age</label>
        <input type="number" id="age" name="Age" min="5" required>
        
        <br> <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="E-mail" required>
        
        <br> <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" minlength="8" required>
        
        <br> <br>
        <label for="search">Search</label>
        <input type="search" id="search" name="Search" minlength="3">
        
        <br><br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="Tel" required>
        
        <br><br>
        <label for="url">Link</label>
        <input type="url" id="url">
       
        <br><br>
        <input type="submit" value="Send"> <input type="reset" value="Clear"> 
        
    </form>



    
</body>
</html>
