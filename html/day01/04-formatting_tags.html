<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<!-- 

        lorem : Metin doldurmak kullanilir.
        strong : Metni bold kalin formata cevirir, SEO icin onemlidir.
        b : Metni bold formata cevirir, SEO icin fark yaratmaz.
        em : Metni italik  formata cevirir, SEO icin onemlidir.
        i : Metni italik formata cevirir, SEO icin fark yaratmaz.
        u : Alt cizgi eklemek icin kullanilir.
        del : Yazinin uzerini cizmek icin kullanilir.
        code : Kod metinlerini belirtmek icin kullanilir.
        mark : Metin isaretlemek icin kullanilir.
        sub : Sag-alt'a metin eklemek icin kullanilir.
        sup : Sag-ust'e metin eklemek icin kullanilir.

-->

<body>

    <p>
        Lorem, <strong>ipsum dolor </strong> sit, amet <b>consectetur</b> adipisicing elit. <i>Similique,</i> quae autem optio, minus maxime mollitia
        beatae <u>expedita</u> excepturi totam velit nam. Rerum, debitis. <em> Provident,</em> <del>ipsam</del> atque eos commodi alias sunt.
    </p>

    <p>
       <mark>  Code example  : </mark> <code>int x = 5; String str = "Hello World"</code> 

       <br>
       2<sub>5</sub>
       <br>
       2<sup>5</sup>
    </p>







</body>

</html>
