<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Margin</title>
    <style>

        .box1{
            background-color: crimson;
            width: 450px;
            height: 300px;
            margin: 50px 10px 20px 20px;
           padding-top: 20%;

        }
        .box2{
            background-color: blue;
            text-align: center;
            width: 100px;
            height: 100px;
           margin-left: auto;
           margin-right: auto;

        }

    </style>
</head>
<body>
    
    <div class="box1">
        <div class="box2"><H1>Hi</H1></div>
    </div>
</body>
</html>
