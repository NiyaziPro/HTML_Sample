<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <style>
        .box1{
            background-color: red;
            width: 500px;
            height: 20px;

        }

        .box2{
            background-color: blue;
            width: 100%;
            height: 100px;
            display: flex;
        }

        .box3{
            background-color: green;
            width: 25%;
            height: 100px;
        }
        .box4{
            background-color: aqua;
            width: 25%;
            height: 100px;
        }

    </style>
</head>
<body>

    <div class="box1"></div>

    <div class="box2">
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    
</body>
</html>
