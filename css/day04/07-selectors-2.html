<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors 2</title>
    <style>

        ul{
            color: red;
        }
        li{
            color: green;
        }
        nav ul li{
            color: blue;
        }

        .menu2 ul li{
            color: deeppink;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Ana sayfa</li>
            <li>Hakkimizda</li>
            <li>Iletisim</li>
        </ul>

    </nav>

    <ul>
        <li>Menu</li>
        <li>Style</li>
        <li>Quit</li>
    </ul>

    <nav class="menu2">
        <ul>
            <li>Menu2</li>
            <li>Style2</li>
            <li>Quit</li>
        </ul>

    </nav>

    
</body>
</html>
