<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- 
            ol : ordered-list
            ul : unordered-list
            li : list



    -->


    <h3>Cities</h3>
    
    <ol type="A" start="5">
        <li>Istanbul</li>
        <li>Warsaw</li>
    </ol>

    <ul type="square" >
        <li>New York</li>
        <li>Paris</li>
    </ul>



    <h3>Cars</h3>

    <ol>
        <li>
            Mercedes
            <ul>
                <li>A200</li>
                <li>C180</li>
            </ul>
        </li>
        <li>
            Ferrari
            <ol>
                <li>
                    A
                    <ol type="i">
                        <li>X</li>
                    </ol>
                </li>
                <li>B</li>
            </ol>
        </li>
        <li>
            Volkswagen
        </li>
    </ol>

    <h3>Extra</h3>

    <dl>
        <dt>
            HTML
        </dt>
        <dd>
            Hypertext Markup Language
        </dd>
    </dl>


</body>
</html>
